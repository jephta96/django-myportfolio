{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'media/my_passport.jpg' %}" height="100" width="400" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Jeph Ebuka is the CEO of Daepic Hub and lives in Ondo, Nigeria.  ðŸ˜Š</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for objects in home %}
  <div class="col-lg-4 col-md-6">

    {% if objects.url %}
    <a href="{{ objects.url }}">
      <img src="{{ objects.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ objects.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ objects.title }}</h3>
    <p>{{ objects.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
